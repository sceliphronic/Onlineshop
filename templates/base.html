<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
{% block title %}{% endblock %}
</head>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Pricing example</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/about">про нас</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/create">добавить товар</a>
         {% if current_user.is_authenticated %}
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('profile_page') }}">{{ current_user.login }}</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('logout') }}">ВЫЙТИ</a>
                {% else %}
                    <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('login_page') }}">ВОЙТИ</a>
                {% endif %}
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">ONLINESHOP</h1>
      <p class="fs-5 text-muted"></p>
    </div>
  </header>
{% block body %}
{% endblock %}
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">

        <small class="d-block mb-3 text-muted">  © 2021</small>
      </div>
      <div class="col-6 col-md">
        <h5>Features</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Cool stuff</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>Resources</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource name</a></li>
        </ul>
      </div>
      <div class="col-6 col-md">
        <h5>About</h5>
        <ul class="list-unstyled text-small">
          <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
        </ul>
      </div>
    </div>
  </footer>

</html>
