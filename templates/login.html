{% extends 'base.html' %}
<h1>Login page</h1>
{% block title %}
<title>Title</title>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('register') }}">Register</a></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
{% endblock %}
